<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Изучение vue.js</title>
</head>
<body>
<div id="app">
    <h1 style="text-align: center;">{{ text }}</h1>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            text: "Вот и дошли руки до VueJS"
        }
    });
</script>
</body>
</html>
