<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Изучаем язык JavaScript</title>
	<p> Урок №13 *** События и обработчик событий </p>
	
	
	<script type="text/javascript">
			
    function buttonClick(button) {
	alert("Вы нажали на кнопку.Кнопка имеет имя"+button.name +",а так же value равно " + button.value + ".");
		
	}			
	</script>	
</head>		
 <body>	  
    <input type="button" name="b" value="Click me" onclick="buttonClick(this)" />	  	  	 	  
 </body>
