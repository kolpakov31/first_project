<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">

        function count_rabbits() {
            for(var i=1; i<=3; i++) {
                // оператор + соединяет строки
                alert("Из шляпы достали "+i+" кролика!")
            }
        }
    </script>
</head>
<body>
    <input type="button" onclick="count_rabbits()" value="Считать кролей!"/>
</body>
</html>
